name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

jobs:
  setup:
    name: 'build & lint'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: wyvox/action@v1
        with:
          node-version: 23
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm --filter ember-native lint
      - run: pnpm build
      - run: pnpm --filter demo-app lint
      - run: pnpm --filter docs-app lint
